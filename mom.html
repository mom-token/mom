            border: 1px solid rgba(255, 255, 255, 0.2);

        .gradient-text {
            background: linear-gradient(135deg, #ff6b6b, #ffd93d, #ff6b6b);
            background-size: 200% 200%;
            animation: gradient-shift 6s ease infinite;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .nav-blur {

                        radial-gradient(circle at bottom left, rgba(255, 217, 61, 0.1), transparent 50%);
        }
        
        .stats-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.4s ease;
        }
        
        .stats-card:hover {
            background: rgba(255, 255, 255, 0.07);
            transform: translateY(-5px);
        }
        
        .counter::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 25%;
            width: 50%;
            height: 3px;
            background: linear-gradient(90deg, transparent, #ff6b6b, #ffd93d, transparent);
            border-radius: 3px;
        }
        
        .custom-button {
            background: linear-gradient(135deg, #ff6b6b, #ffd93d);
            background-size: 200% 200%;
            animation: gradient-shift 6s ease infinite;
            transition: all 0.4s ease;
            transform-origin: center;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }
        
        .custom-button:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }
        
        .table-row {
            transition: all 0.3s ease;
        }
        
        .table-row:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        
        /* New animations and effects */
        .shine-effect {
            position: relative;
            overflow: hidden;
        }
        
        .shine-effect::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 45%,
                rgba(255, 255, 255, 0.1) 50%,
                transparent 55%
            );
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }
        
        @keyframes shine {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }

        /* Particle effect for background */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }

        /* Enhanced stats card */
        .stats-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .stats-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 45px rgba(255, 107, 107, 0.2);
            border: 1px solid rgba(255, 107, 107, 0.3);
        }

        /* Price change indicator animation */
        .price-up {
            color: #4ade80;
            animation: pulse-green 2s infinite;
        }
        
        .price-down {
            color: #ef4444;
            animation: pulse-red 2s infinite;
        }
        
        @keyframes pulse-green {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes pulse-red {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Loading overlay animation */
        .loader-spin {
            width: 50px;
            height: 50px;
            border: 5px solid #ff6b6b;
            border-bottom-color: transparent;
            border-radius: 50%;
            display: inline-block;
            animation: rotation 1s linear infinite;
        }

        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Data refresh indicator */
        .refresh-indicator {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            color: #fff;
            z-index: 1000;
            transition: opacity 0.3s ease;
        }

        .refresh-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }

        /* Enhanced animations */
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
        
        /* Enhanced stats cards */
        .stats-card {
            background: rgba(255, 255, 255, 0.07);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .stats-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.1),
                transparent
            );
            transition: 0.5s;
        }
        
        .stats-card:hover::before {
            left: 100%;
        }
        
        /* Enhanced price animations */
        .price-up {
            color: #4ade80;
            text-shadow: 0 0 10px rgba(74, 222, 128, 0.5);
            animation: pulse-up 2s infinite;
        }
        
        .price-down {
            color: #ef4444;
            text-shadow: 0 0 10px rgba(239, 68, 68, 0.5);
            animation: pulse-down 2s infinite;
        }
        
        @keyframes pulse-up {
            0% { transform: scale(1); filter: brightness(1); }
            50% { transform: scale(1.05); filter: brightness(1.2); }
            100% { transform: scale(1); filter: brightness(1); }
        }
        
        @keyframes pulse-down {
            0% { transform: scale(1); filter: brightness(1); }
            50% { transform: scale(1.05); filter: brightness(1.2); }
            100% { transform: scale(1); filter: brightness(1); }
        }

        /* Enhanced buy button */
        .buy-button {
            background: linear-gradient(45deg, #ff6b6b, #ffd93d);
            color: white;
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.5),
                       0 0 40px rgba(255, 107, 107, 0.3),
                       0 0 60px rgba(255, 107, 107, 0.1);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .buy-button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            transform: rotate(45deg);
            animation: shine-button 3s infinite;
        }

        @keyframes shine-button {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }

        @keyframes bounce-slow {
            0%, 100% { transform: translateY(0) translateX(-50%); }
            50% { transform: translateY(-10px) translateX(-50%); }
        }

        .animate-bounce-slow {
            animation: bounce-slow 2s infinite;
        }

        /* Enhanced hero section */
        .hero-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 3rem;
            margin-top: 2rem;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        /* Enhanced stats cards */
        .stats-card {
            background: linear-gradient(
                135deg,
                rgba(255, 255, 255, 0.05),
                rgba(255, 255, 255, 0.1)
            );
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        /* Glowing effect for text */
        .glow-text {
            text-shadow: 0 0 10px rgba(255, 107, 107, 0.5),
                        0 0 20px rgba(255, 107, 107, 0.3),
                        0 0 30px rgba(255, 107, 107, 0.1);
        }

        /* Enhanced glass button */
        .glass-button {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            transition: all 0.3s ease;
        }

        .glass-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.1);
        }

        /* Enhanced 3D card effect */
        .stats-card {
            background: rgba(255, 255, 255, 0.07);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform-style: preserve-3d;
            perspective: 1000px;
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .stats-card:hover {
            transform: translateY(-10px) rotateX(5deg) rotateY(5deg);
            box-shadow: 
                0 15px 35px rgba(255, 107, 107, 0.2),
                0 5px 15px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 107, 107, 0.3);
        }

        /* Floating animation for hero image */
        .hero-float {
            animation: heroFloat 6s ease-in-out infinite;
        }

        @keyframes heroFloat {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(5px, -10px) rotate(1deg); }
            50% { transform: translate(0, -20px) rotate(0deg); }
            75% { transform: translate(-5px, -10px) rotate(-1deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }

        /* Enhanced text glow */
        .mega-glow {
            text-shadow: 
                0 0 10px rgba(255, 107, 107, 0.5),
                0 0 20px rgba(255, 107, 107, 0.3),
                0 0 30px rgba(255, 107, 107, 0.2),
                0 0 40px rgba(255, 107, 107, 0.1);
            animation: textPulse 2s ease-in-out infinite;
        }

        @keyframes textPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        /* Enhanced buy button */
        .buy-button {
            background: linear-gradient(45deg, #ff6b6b, #ffd93d);
            border: none;
            padding: 15px 30px;
            color: white;
            font-weight: bold;
            border-radius: 30px;
            transition: all 0.3s ease;
            box-shadow: 
                0 10px 20px rgba(255, 107, 107, 0.3),
                0 6px 6px rgba(0, 0, 0, 0.2),
                inset 0 2px 2px rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .buy-button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        .buy-button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 
                0 15px 30px rgba(255, 107, 107, 0.4),
                0 10px 10px rgba(0, 0, 0, 0.3);
        }

        /* Neon text effect */
        .neon-text {
            color: #fff;
            text-shadow:
                0 0 7px #fff,
                0 0 10px #fff,
                0 0 21px #fff,
                0 0 42px #ff6b6b,
                0 0 82px #ff6b6b,
                0 0 92px #ff6b6b,
                0 0 102px #ff6b6b,
                0 0 151px #ff6b6b;
            animation: neon 1.5s ease-in-out infinite alternate;
        }

        @keyframes neon {
            from { text-shadow: 0 0 7px #fff,
                0 0 10px #fff,
                0 0 21px #fff,
                0 0 42px #ff6b6b,
                0 0 82px #ff6b6b,
                0 0 92px #ff6b6b,
                0 0 102px #ff6b6b,
                0 0 151px #ff6b6b; }
            to { text-shadow: 0 0 5px #fff,
                0 0 8px #fff,
                0 0 18px #fff,
                0 0 38px #ff6b6b,
                0 0 73px #ff6b6b,
                0 0 80px #ff6b6b,
                0 0 94px #ff6b6b,
                0 0 140px #ff6b6b; }
        }

        /* Animated border */
        .animated-border {
            position: relative;
            border-radius: 30px;
            padding: 3px;
            background: linear-gradient(
                45deg,
                #ff6b6b,
                #ffd93d,
                #ff6b6b,
                #ffd93d
            );
            background-size: 400% 400%;
            animation: borderGradient 3s ease infinite;
        }

        @keyframes borderGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Mobile-first responsive design */
        @media (max-width: 640px) {
            .mega-title {
                font-size: 2.5rem !important;
            }
            
            .hero-card {
                padding: 1.5rem !important;
            }
            
            .stats-grid {
                grid-template-columns: 1fr !important;
            }
            
            .buy-button, .glass-button {
                width: 100%;
                justify-content: center;
            }
        }

        @media (max-width: 768px) {
            .mega-title {
                font-size: 3rem;
            }
            
            .nav-content {
                padding: 0.5rem;
            }
            
            .hero-image {
                max-width: 80%;
            }
        }

        /* Ensure iframe works on all devices */
        .jupiter-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 100%; /* Aspect ratio */
            overflow: hidden;
        }

        .jupiter-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Fix for iOS Safari */
        @supports (-webkit-touch-callout: none) {
            .hero-section {
                background-attachment: scroll;
            }
        }

        /* Enhanced View Stats button */
        .view-stats-button {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .view-stats-button:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 255, 255, 0.2);
        }

        /* Responsive fixes */
        @media (max-width: 768px) {
            .flex.flex-wrap.gap-6 {
                flex-direction: column;
                width: 100%;
            }

            .buy-button,
            .view-stats-button {
                width: 100%;
                justify-content: center;
                text-align: center;
                padding: 1rem 2rem;
            }
        }
    </style>
</head>

    <script>
        // Format numbers nicely
        function formatNumber(num) {
            if (!num) return '0';
            if (typeof num === 'string') num = parseFloat(num);
            if (isNaN(num)) return '0';
            
            if (num >= 1e9) {
                return (num / 1e9).toFixed(2) + 'B';
            }
            if (num >= 1e6) {
                return (num / 1e6).toFixed(2) + 'M';
            }
            if (num >= 1e3) {
                return (num / 1e3).toFixed(2) + 'K';
            }
            return num.toFixed(2);
        }

        // Fetch data with multiple fallbacks
        async function fetchTokenData() {
            try {
                // Try DexScreener API first
                const response = await fetch('https://api.dexscreener.com/latest/dex/pairs/solana/EeFWPwFu7ttUE59YLWi6UxgceQFAUseiFPnCMYr4pump', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                if (!response.ok) throw new Error('DexScreener API failed');
                
                const data = await response.json();
                const pair = data.pairs?.[0];

                if (!pair) throw new Error('No pair data found');

                return {
                    price: pair.priceUsd || '0',
                    holders: {
                        count: 1457, // Static data as example
                        totalSupply: "999995362.070212",
                    },
                    ll: {
                        locks: [{
                            tag: "Burned",
                            address: "N/A",
                            amount: "4043.0446",
                            percentage: 100
                        }]
                    }
                };
            } catch (error) {
                console.warn('DexScreener API failed, trying fallback:', error);
                
                // Fallback to static data if API fails
                return {
                    price: '0.00000001',
                    holders: {
                        count: 1457,
                        totalSupply: "999995362.070212",
                    },
                    ll: {
                        locks: [{
                            tag: "Burned",
                            address: "N/A",
                            amount: "4043.0446",
                            percentage: 100
                        }]
                    }
                };
            }
        }

        // Update UI with better error handling
        async function updateUI(data) {
            try {
                // Update stats with animations
                const elements = {
                    totalSupply: document.getElementById('totalSupply'),
                    holdersCount: document.getElementById('holdersCount'),
                    burnedTokens: document.getElementById('burnedTokens'),
                    livePrice: document.getElementById('livePrice')
                };

                // Check if elements exist before updating
                Object.entries(elements).forEach(([key, element]) => {
                    if (!element) return;

                    let value = '';
                    switch(key) {
                        case 'totalSupply':
                            value = formatNumber(data.holders.totalSupply);
                            break;
                        case 'holdersCount':
                            value = formatNumber(data.holders.count);
                            break;
                        case 'burnedTokens':
                            value = formatNumber(data.ll.locks[0].amount);
                            break;
                        case 'livePrice':
                            const price = parseFloat(data.price);
                            value = `$${price.toFixed(8)}`;
                            
                            // Add price change animation
                            const previousPrice = parseFloat(element.dataset.previousPrice || '0');
                            element.dataset.previousPrice = price;
                            element.className = `counter text-4xl font-bold ${price >= previousPrice ? 'price-up' : 'price-down'}`;
                            break;
                    }
                    
                    // Animate the update
                    element.textContent = value;
                });

                // Update refresh indicator
                const refreshIndicator = document.getElementById('refresh-indicator');
                if (refreshIndicator) {
                    refreshIndicator.textContent = `Last updated: ${new Date().toLocaleTimeString()}`;
                    refreshIndicator.classList.add('refresh-pulse');
                    setTimeout(() => refreshIndicator.classList.remove('refresh-pulse'), 1000);
                }

            } catch (error) {
                console.error('Error updating UI:', error);
            }
        }

        // Initialize app with better error handling
        async function initializeApp() {
            const loadingOverlay = document.getElementById('loading-overlay');
            
            try {
                // Initial data fetch
                const data = await fetchTokenData();
                if (data) {
                    await updateUI(data);
                    // Hide loading overlay with fade effect
                    loadingOverlay.style.opacity = '0';
                    setTimeout(() => loadingOverlay.style.display = 'none', 500);
                    
                    // Start periodic updates
                    setInterval(async () => {
                        try {
                            const newData = await fetchTokenData();
                            if (newData) await updateUI(newData);
                        } catch (error) {
                            console.warn('Update failed:', error);
                        }
                    }, 5000);
                }
            } catch (error) {
                console.error('Error initializing app:', error);
                if (loadingOverlay) {
                    loadingOverlay.innerHTML = `
                        <div class="text-center">
                            <p class="text-xl text-red-500 mb-4">Temporarily unable to load live data</p>
                            <p class="text-gray-300 mb-4">Using cached data instead</p>

                        setTimeout(() => loadingOverlay.style.display = 'none', 500);
                    }, 3000);

                    holders: {
                        count: 1457,
                        totalSupply: "999995362.070212",
                    },
                    ll: {
                        locks: [{

                            address: "N/A",
                            amount: "4043.0446",
                            percentage: 100
                        }]
                    }
                };
                await updateUI(fallbackData);
            }
        }

        // Start the app when document is ready
        document.addEventListener('DOMContentLoaded', initializeApp);
    </script>
